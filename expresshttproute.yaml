apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: express-http-route
  namespace: default
spec:
  parentRefs:
    - name: app-gateway
      namespace: default
  hostnames:
    - "local.express.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: mongo-express-service
          port: 8081

